<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="icon" type="image/png" href="./static/calculator-icon.png" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div id="calculator">
			<div id="display">
				<div class="displaySegment">1</div>
				<div class="displaySegment">2</div>
				<div class="displaySegment">3</div>
				<div class="displaySegment">4</div>
				<div class="displaySegment">5</div>
				<div class="displaySegment">6</div>
				<div class="displaySegment">7</div>
				<div class="displaySegment">8</div>
				<div class="displaySegment">9</div>
			</div>
			<div id="displayKeysContainer">
				<button id="clearKey">CLEAR</button>
				<button id="deleteKey">←</button>
			</div>
			<div id="keyboard">
				<div id="numpad">
					<button class="numKey">7</button>
					<button class="numKey">8</button>
					<button class="numKey">9</button>
					<button class="numKey">4</button>
					<button class="numKey">5</button>
					<button class="numKey">6</button>
					<button class="numKey">1</button>
					<button class="numKey">2</button>
					<button class="numKey">3</button>
					<button class="numKey">0</button>
				</div>
				<div id="operations">
					<button class="operationKey">=</button>
					<button class="operationKey">-</button>
					<button class="operationKey">x</button>
					<button class="operationKey">÷</button>
				</div>
			</div>
		</div>
	</body>
</html>
